<form [formGroup]="form">
    <div class="form-group">
        <label for="username">Username</label>
        <input formControlName="username" id="username" type="text" class="form-control">
        <div *ngIf="username.pending"><span class="glyphicon glyphicon-"> Checking...  </span></div>


    </div>
    <div *ngIf="username.touched && username.invalid " class="alert alert-danger">
        <div *ngIf="username.errors.required">Username is required</div>
        <div *ngIf="username.errors.noSpaces">Username cannot contain spaces</div>
        <div *ngIf="username.errors.minlength">Usename must be atleast {{username.errors.minlength.requiredLength}} characters long.</div>
        <div *ngIf="username.errors.UniqueUsername"><span class="glyphicon glyphicon-remove-circle"></span> Username is not available.</div>

    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input formControlName="password" id="password" type="text" class="form-control">
    </div>
    <button class="btn btn-primary" type="submit">Sign Up</button>
</form>
