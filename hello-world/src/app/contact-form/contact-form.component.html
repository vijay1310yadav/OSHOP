<form #f="ngForm" (ngSubmit)="submit(f)">
    <div ngModelGroup="contact" #contact="ngModelGroup">
        <div *ngIf="!contact.valid"></div>
        <div class="form-group">
            <label for="Firstname">First Name</label>
            <input required minlength="3" ngModel name="FirstName" #firstName='ngModel' (change)="log(firstName)" class="form-control" id="FirstName" type="text" />
            <div class="alert alert-danger" *ngIf="firstName.touched && !firstName.valid">
                <div *ngIf="firstName.errors.required">
                    First Name is required!
                </div>
                <div *ngIf="firstName.errors.minlength">
                    Minimum {{firstName.errors.minlength.requiredLength}} characters required!
                </div>
            </div>

        </div>

    </div>


    <div class="form-group">
        <label for="Comment">Comments:</label>
        <textarea required maxlength="200" ngModel name="comment" #comment='ngModel' (change)="log(comment)" class="form-control" id="Comment" type="text">
      </textarea>
        <div class="alert alert-danger" *ngIf="comment.touched && !comment.valid">
            <div *ngIf="comment.errors.required">
                Comment is required!</div>
            <div *ngIf="comment.errors.maxlength">
                Max Length</div>

        </div>
    </div>
    <div class="checkbox">
        <label><input type="checkbox" ngModel name="isSubscribed"> Subscribe to mailing list.
        </label>
    </div>

    <div class="form-group">
        <label for="contactMethod">
        Contact Method:
        </label>
        <select ngModel name="contactMethod_dropdown" id="contactMethod" class="form-control">
            <option *ngFor="let method of contactMethods" [value]="method.id"> {{method.name}}</option>
        </select>
    </div>

    <div *ngFor="let method of contactMethods" class="radio">
        <label>
            <input ngModel type="radio" name="contactMethod_radio" [value]="method.id">
            {{method.name}}
        </label>
    </div>
    <p> {{f.value | json}}</p>

    <button class="btn btn-success" [disabled]="!f.valid">Submit</button>
</form>

<img class="divider" src="https://ui-ex.com/images/transparent-divider-web-page-5.png">
